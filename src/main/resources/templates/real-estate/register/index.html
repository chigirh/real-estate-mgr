<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>物件登録画面</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:replace="common/header :: header_fragment"></div>
<div class="container">
    <hr>
    <form class="container mb-15" th:action="@{/real-estate/register}" th:object="${s0003Form}"
          th:if="${role.hasRole('ROLE_ADMIN')}"
          method="post" enctype="multipart/form-data">
        <div class="form-group form-inline input-group-sm">
            <span class="col-md-2 text-md-right">物件名</span>
            <input type="text" class="form-control col-sm-7" id="reName" th:field="*{reName}">
            <span class="col-sm-6"></span>
            <span class="col-sm-10 text-danger small" th:if="${#fields.hasErrors('reName')}"
                  th:errors="*{reName}"></span>
        </div>
        <div class="form-group form-inline input-group-sm">
            <span class="col-md-2 text-md-right">物件名(カナ)</span>
            <input type="text" class="form-control col-sm-7" id="reNameKana" th:field="*{reNameKana}">
            <span class="col-sm-6"></span>
            <span class="col-sm-10 text-danger small" th:if="${#fields.hasErrors('reNameKana')}"
                  th:errors="*{reNameKana}"></span>
        </div>
        <div class="form-group form-inline input-group-sm">
            <span class="col-md-2 text-md-right">エリア1</span>
            <input type="text" class="form-control col-sm-6" id="area1" th:field="*{area1}">
            <span class="col-sm-7"></span>
            <span class="col-sm-10 text-danger small" th:if="${#fields.hasErrors('area1')}" th:errors="*{area1}"></span>
        </div>
        <div class="form-group form-inline input-group-sm">
            <span class="col-md-2 text-md-right">エリア2</span>
            <input type="text" class="form-control col-sm-6" id="area2" th:field="*{area2}">
            <span class="col-sm-7"></span>
            <span class="col-sm-10 text-danger small" th:if="${#fields.hasErrors('area2')}" th:errors="*{area2}"></span>
        </div>
        <div class="form-group form-inline input-group-sm">
            <span class="col-md-2 text-md-right">エリア3</span>
            <input type="text" class="form-control col-sm-6" id="area3" th:field="*{area3}">
            <span class="col-sm-7"></span>
            <span class="col-sm-10 text-danger small" th:if="${#fields.hasErrors('area3')}" th:errors="*{area3}"></span>
        </div>
        <div class="form-group form-inline input-group-sm">
            <span class="col-md-2 text-md-right">住所</span>
            <input type="text" class="form-control col-sm-8" id="address" th:field="*{address}">
            <span class="col-sm-5"></span>
            <span class="col-sm-10 text-danger small" th:if="${#fields.hasErrors('address')}"
                  th:errors="*{address}"></span>
        </div>
        <div class="form-group form-inline input-group-sm">
            <span class="col-md-2 text-md-right">家賃</span>
            <input type="number" class="form-control col-sm-3" id="rentPrice" step="1000" th:field="*{rentPrice}">
            <span class="col-sm-10"></span>
            <span class="col-sm-10 text-danger small" th:if="${#fields.hasErrors('rentPrice')}"
                  th:errors="*{rentPrice}"></span>
        </div>
        <div class="form-group form-inline input-group-sm">
            <span class="col-md-2 text-md-right">管理会社</span>
            <input type="text" class="form-control col-sm-8" id="mgrCompanyName" th:field="*{mgrCompanyName}">
            <span class="col-sm-5"></span>
            <span class="col-sm-10 text-danger small" th:if="${#fields.hasErrors('mgrCompanyName')}"
                  th:errors="*{mgrCompanyName}"></span>
        </div>
        <div class="form-group form-inline input-group-sm">
            <span class="col-md-2 text-md-right">管理会社TEL</span>
            <input type="text" class="form-control col-sm-5" id="mgrCompanyTel" th:field="*{mgrCompanyTel}">
            <span class="col-sm-8"></span>
            <span class="col-sm-10 text-danger small" th:if="${#fields.hasErrors('mgrCompanyTel')}"
                  th:errors="*{mgrCompanyTel}"></span>
        </div>
        <div class="form-group form-inline input-group-sm">
            <span class="col-md-2 text-md-right">外国人入居可否</span>
            <select class="form-control col-sm-4" id="foreignerLiveSts" th:field="*{foreignerLiveSts}">
                <option value="1">未確認</option>
                <option value="2">入居可</option>
                <option value="3">入居不可</option>
            </select>
            <span class="col-sm-9"></span>
            <span class="col-sm-10 text-danger small" th:if="${#fields.hasErrors('foreignerLiveSts')}"
                  th:errors="*{foreignerLiveSts}"></span>
        </div>
        <div class="form-group form-inline input-group-sm">
            <span class="col-md-2 text-md-right">PDFファイル</span>
            <input type="file" class="form-control-file col-sm-6" id="uploadFile" th:field="*{uploadFile}">
            <span class="col-sm-7"></span>
            <span class="col-sm-10 text-danger small" th:if="${#fields.hasErrors('pdfFile')}"
                  th:errors="*{pdfFile}"></span>
        </div>
        <div class="form-group form-inline">
            <span class="col-md-2 text-md-right">備考</span>
            <textarea style="resize: none" class="form-control col-sm-10" cols="22" rows="5" id="note" name="note"
                      th:text="*{note}"></textarea>
            <span class="col-sm-2"></span>
            <span class="col-sm-10 text-danger small" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></span>
        </div>
        <div class="text-center">
            <button class="btn btn-sm btn-outline-primary" type="submit">登録</button>
        </div>
    </form>
</div>
</body>
</html>
