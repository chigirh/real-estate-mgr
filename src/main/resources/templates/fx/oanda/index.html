<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>過去チャート登録</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:replace="common/header :: header_fragment"></div>
<div class="container">
    <div th:replace="common/notice :: notice_fragment"></div>
    <hr>
    <form class="container mb-15" th:action="@{/fx/oanda_chart}" th:object="${oandaChartPostForm}"
          th:if="${role.hasRole('ROLE_ADMIN')}"
          method="post" enctype="multipart/form-data">

        <hr>

        <div class="form-group form-inline input-group-sm">
            <span class="col-md-2 text-md-right">zip</span></span>
            <input type="file" class="form-control-file col-sm-6" id="uploadFile" th:field="*{uploadFile}">
            <span class="col-sm-7"></span>
            <span class="col-sm-10 text-danger small" th:if="${#fields.hasErrors('uploadFile')}"
                  th:errors="*{uploadFile}"></span>
        </div>
        <div class="text-center">
            <button class="btn btn-sm btn-outline-primary" type="submit">一括登録</button>
        </div>
    </form>
</div>
</body>
</html>
